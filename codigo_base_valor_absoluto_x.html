	#include <stdio.h>
	#include <stdlib.h>

	void testUnitario(int x, int y){
	  
	    double grade = 0;
	    int testsPassed = 0;
	    int testsFailed = 1;
	    
	    
	    if(x == 5 && y == 5){
	        testsPassed++;
	        testsFailed--;
	    }
	    
	    if(testsPassed == 1)
	        grade = 1;
