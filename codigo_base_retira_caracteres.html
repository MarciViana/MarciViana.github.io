	//test.c

	#include <stdio.h>
	#include <stdlib.h>
	#include <math.h>

	void testUnitario(char * y){
	  
	    int i,cont=0,ok=0;
	    double grade = 0;
	    int testsPassed = 0;
	    int testsFailed = 1;
	    
	    for(i=0;y[i]!='\0';i++){
	        if(y[i] == 'A')
	            ok = 1;
	        else
	            ok = 0;
	        cont++;
	    }
	    if(ok == 1 && cont == 2){
	        testsPassed++;
	        testsFailed--;
	    }
	    
	    if(testsPassed == 1)
	        grade = 1;
	   
	   
	    printf("<!--@test=%.2lf;%d;%d;-->",grade,testsPassed,testsFailed);
	      
	  }
